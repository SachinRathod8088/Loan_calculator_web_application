<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOAN CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <div class="calculator">
            <h2>Loan calculator</h2>
            <div class="input-group">
                <label for="">Loan Amount:</label>
                <input type="number" id="loanamountinput" placeholder="Enter loan ammount">
            </div>
            <div class="input-group">
                <label >Interest rate (%):</label>
                <input type="number" id="interestrateinput" placeholder="Enter interest rate">
            </div>
            <div class="input-group">
                <label> Loan term (in months)</label>
                <input type="number" id="loaninputterm" placeholder="Enter loan term">
            </div>
            <button id="calculatebtn">Calculate</button>
            <div id="result">Final Result</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
